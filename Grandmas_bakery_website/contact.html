<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to our bakery</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--header-->
<header>
  <div class="logo-bar">
<!--logo-->
    <a href="html/index.html">
      <img src="img/logo.png" alt="Logo">
    </a>
  </div>
<!--menu, navigation-->
  <nav>
    <ul>
      <li><a href="html/index.html">HOME</a></li>
      <li>ABOUT</li>
      <li>OFFER</li>
      <li>CONTACT</li>
    </ul>
  </nav>
</header>

<!--main part-->
<main>
  <section class="section-contact-form">
    <div class="section-contact-form_inner"><!--div needed for styling-->
      <h1 class="section-header">Send us a message</h1>
      <form action="" method="">
        <input type="text" placeholder="Your name">
        <input type="email" placeholder="Your emaill address">
        <textarea placeholder="Your message" rows="6"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <section class="section-map">
  <h2>Where to find us</h2>
    <picture>
      <source media="(min-width: 600px)" srcset="img/map_big.png">
      <img src="img/map_small.png" alt="Bakery location">
    </picture>
  </section>

</main>
  <footer>
    Grandma's Bakery &copy; 2017 All rights reserved<br>
  </footer>
</body>
</html>
